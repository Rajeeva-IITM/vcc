datamodule:
  _target_: src.data.vcc_datamodule.VCCDataModule
  train_ko_data_path: ${paths.data_dir}/processed-data/training_data-gene_ko_uint.parquet
  train_exp_data_path: ${paths.data_dir}/log-processed-data/training_data-counts.parquet # Default path
  control_data_path: ${paths.data_dir}/log-processed-data/control_exp_data.parquet
  test_ko_data_path: ${paths.data_dir}/processed-data/validation_data-gene_ko.parquet
  test_exp_data_path: ${paths.data_dir}/log-processed-data/control_exp_data.parquet # Default path
  seed: ${seed} # Specify seed in the top config
  num_workers: 8
  batch_size: 128
  test_size: 0.2

metadata:
  groupname: VCC
  savename: ${data.metadata.groupname}_${now:%d_%m_%Y}/${now:%H-%M} # Always with respect to the top config
