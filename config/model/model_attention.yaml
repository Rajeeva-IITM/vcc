_target_: src.models.vcc_lightning.VCCModule
net:
  _target_: src.models.components.vcc_model_attention.CellModelAttention
  ko_processor_args:
    input_size: 512
    hidden_layers: []
    output_size: 256
    dropout: 0.0
    activation: relu
    # no_processing: true
  exp_processor_args:
    input_size: 18080
    hidden_layers: [2048,1024,512]
    output_size: 256
    dropout: 0.0
    activation: relu
    # no_processing: true
  attention_args:
    embed_dim: 256 # Must be same as the dimensions of your key and value
    num_heads: 1
  decoder_args:
    input_size: 256
    hidden_layers: [512,1024,2048]
    output_size: ${model.net.exp_processor_args.input_size}
    dropout: 0.0
    activation: relu
  fusion_type: 'cross_attn'
loss_fn:
  _target_: src.models.components.loss_functions.LogCoshError
optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 1e-5
  weight_decay: 1e-5
scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  _partial_: true
  max_lr: 1e-2

